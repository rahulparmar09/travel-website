<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registered</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gradient-to-r from-purple-600 to-pink-500 flex items-center justify-center min-h-screen">

    <section class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md ">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Registeration Form</h2>


        <form class="space-y-4" id="regi">

            <input type="text" id="username" placeholder="username" required
                class="w-full px-4 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <input type="password" id="password" placeholder="Password" required
                class="w-full px-4 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <p id="errorMsg" class="text-blue-800 text-sm">Already have an account <a href="login.html"
                    class="text-[red]">Login</a></p>


            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-semibold transition duration-200">
                Register
            </button>
        </form>

    </section>

    <script>
        document.querySelector("#regi").addEventListener("submit", function (e) {
            e.preventDefault();


            let username = document.querySelector("#username").value.trim().toLowerCase(); 
            let password = document.querySelector("#password").value;

            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }


            if (localStorage.getItem(username)) {
                alert("this user name is alerady taken, try to another one");
                return;
            }

            localStorage.setItem(username, password);

            alert("user registered successfully")

            window.location.href = "login.html"
        });
    </script>

</body>

</html>
